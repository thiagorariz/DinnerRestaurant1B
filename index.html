<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Restaurant - Autêntica Culinária
        Portuguesa
    </title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="./assets/img/logo_restaurante.png"
            alt="logo">
        </div>
        <nav>
            <ul class="leftside">
                <li><a href="">Contato</a></li>
            </ul>
            <div class="rightside">
                <a href="" class="button">Fazer Pedido</a>
            </div>
        </nav>
        <div class="menu">
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>
    <!-- Seção Hero - Titulo do Restaurante -->
     <section class="hero">
        <div class="container">
           <div class="leftside">
                <h1>Restaurante Dinner</h1>
                <p>Autêntica Culinária Portuguesa
                    Descubra os sabores de Portugal
                    em cada prato
                </p>
                <a href="" class="button">Fazer Pedido</a>
           </div>
           <div class="rightside">
                <img src="./assets/img/fotorestaurante.png"
                alt="Fachada Restaurante">
           </div>
        </div>
     </section>
     <!-- Seção Search - Busca de Pratos -->
      <section class="search">
        <div class="container">
            <div class="title">
                Encontre o seu prato<br>
                prato favorito!
            </div>
            <div class="sides">
                <div class="leftside">
                    <input type="search"
                        placeholder="Digite seu prato">
                </div>
                <div class="rightside">
                    <select>
                        <option value="">Todas as categorias</option>
                        <option value="Entradas">Entradas</option>
                        <option value="Pratos Principais">Pratos Princpais</option>
                        <option value="Sobremesas">Sobremesas</option>
                        <option value="Lanches">Lanches</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="Kids">Kids</option>
                    </select>
                </div>
            </div>
        </div>
      </section>
      <main>
        <div class="container">
            <div class="products-grid">
                <a href="./pratos.html" class="product-item">
                    <div class="s">Promoção</div>
                    <div class="photo">
                        <img src="./assets/img/bacalhauabras.png"
                        alt=""> 
                    </div>
                    <div class="info">
                        <div class="product-category">Pratos
                            Principais
                        </div>
                        <div class="product-name">Bacalhau à
                            Brás
                        </div>
                        <div class="product-price">R$ 39,99</div>
                    </div>
                </a>
            </div>
        </div>
      </main>
</body>
</html>
